<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app simulates when your parental unit is really mad at you">
    	<meta name="keywords" content="mom, dad, yell">

		<title>Calculator</title>   

		<!-- external CSS link -->
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    <section class="calculator-grid">
      <section class="output">
        <section data-previous-operand class="previous-operand"></section>
        <section data-current-operand class="current-operand"></section>
      </section>
        <button data-all-clear class="span-two">AC</button>  
        <button data-operation>รท</button>
        <button data-delete>DEL</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="span-two">=</button>
  </section>




		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
